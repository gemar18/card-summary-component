<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <main class="container-principal">
    <div class="container-photo">
      <img src="images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="container-order">
      <h1 class="title"> Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <button class="btn-plan">
      <div class="image-music">
        <img src="images/icon-music.svg" alt="image-icon">
      </div>

      <div class="price">
        <h4>Annual Plan</h4>
        <span>$59.99/year</span>
      </div>
      <a href="#"> Change</a>
    </button>

    <button class="btn-proced">
      <a href="#" class="link-proced">
        Proceed to Payment
      </a>
    </button>

    <div class="btn-cancel">
      <a href="#" class="link-cancel"> Cancel Order </a>

    </div>


  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/gemar18/card-summary-component">gemar18</a>.
  </footer>
</body>

</html>
